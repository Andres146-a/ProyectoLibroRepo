

<div [ngClass]="{'layout': true, 'sidebar-collapsed': sidebarCollapsed}">

   <!-- Bot贸n de colapsar sidebar -->
        
  <aside class="sidebar" [ngClass]="{'collapsed': sidebarCollapsed}">
     <div class="toggle-wrapper">
        <button class="toggle-btn" (click)="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

  <div class="logo-container" >
    <img src="assets/Josh.jpeg"alt="Logo" class="oval-logo">
  </div>
 
   <div class="sidebar-content">
    <div class="sidebar-top">
       <h3>GESTIN LIBRO</h3>
    <ul>
      <li class="active"><i class="fas fa-layer-group"></i> Pesta帽a 1</li>
      <li><i class="fas fa-book"></i> Pesta帽a 2</li>
      <li><i class="fas fa-pen-nib"></i> Pesta帽a 3</li>
    </ul>
</div>
    <!-- Secci贸n empujada abajo -->
    <div class="sidebar-bottom">
      <ul>
        <li><i class="fa-solid fa-house"></i><span> Home</span></li>
        <li><i class="fa-solid fa-bell"></i><span> Notificaci贸n</span></li>
      </ul>
    </div>
    </div>
</aside>


  <div class="main">
    <header class="header">
      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

      <h1>Libros An铆bal</h1>
        <div class="admin-profile">
          <span>ADMINISTRADOR</span>
          <img src="assets/admin.jpeg" alt="Admin" class="oval-admin">
        </div>
       

    </header>

    <div class="controls">
      <label for="opciones">Opciones libros</label>
      <select id="opciones" [(ngModel)]="selectedOption">
        <option *ngFor="let opt of opciones" [value]="opt">{{ opt | titlecase }}</option>
      </select>
    </div>

    <section *ngIf="selectedOption === 'registrar' || selectedOption === 'todos'" class="form-section">
      <h2>REGISTRAR LIBRO</h2>
      <form>
        <div class="row">
          <label>TTULO <input type="text" /></label>
          <label>FECHA PUBLICACIN <input type="date" /></label>
          <label>ESTADO
            <select>
              <option>Disponible</option>
              <option>No disponible</option>
            </select>
          </label>
        </div>
        <div class="row">
          <label>CANTIDAD <input type="number" /></label>
          <label>PRECIO <input type="number" /></label>
        </div>
        <div class="buttons">
          <button type="reset" class="danger">LIMPIAR</button>
          <button type="submit" class="primary">GUARDAR</button>
        </div>
      </form>
    </section>

    <section *ngIf="selectedOption === 'actualizar' || selectedOption === 'todos'" class="form-section">
  <h2>ACTUALIZAR LIBRO</h2>
  <form>
    <div class="row">
      <label>TTULO <input type="text" placeholder="Campo de entrada" /></label>
      <label>FECHA PUBLICACIN <input type="date" /></label>

      <label for="buscar">
        
        <input id="buscar" type="text" placeholder="Buscar" />
      </label>
    </div>

    <div class="row">
      <label>CANTIDAD <input type="number" placeholder="Campo de entrada" /></label>
      <label>PRECIO <input type="number" placeholder="Campo de entrada" /></label>
      <label>ESTADO
        <select>
          <option>Disponible</option>
          <option>No disponible</option>
        </select>
      </label>
    </div>

    <div class="buttons">
      <button type="submit" class="primary">GUARDAR</button>
      <button type="reset" class="secondary">LIMPIAR</button>
    </div>
  </form>
</section>


 <section *ngIf="selectedOption === 'eliminar' || selectedOption === 'todos'" class="eliminar-libro">
  <h4 class="seccion-titulo">ELIMINAR LIBRO</h4>
  <div class="tabla-filtro-container">
    
    <!-- Tabla -->
    <div class="tabla-eliminar-wrapper">
  <table class="tabla-eliminar">
    <thead>
      <tr>
        <th>TTULO</th>
        <th>CANTIDAD</th>
        <th>PRECIO</th>
        <th>FECHA PUBLICACIN</th>
        <th>ACCIN</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let libro of libros">
        <td>{{ libro.titulo }}</td>
        <td>{{ libro.cantidad }}</td>
        <td>{{ libro.precio }}</td>
        <td>{{ libro.fechaPublicacion }}</td>
        <td><input type="checkbox" [(ngModel)]="libro.seleccionado"></td>
      </tr>
    </tbody>
  </table>
</div>


    <!-- Filtro y bot贸n -->
    <div class="filtro-eliminar">
      <div class="buscador">
        <input type="search" placeholder=" Buscar">
      </div>
      <button (click)="eliminarSeleccionados()" class="btn-eliminar">ELIMINAR</button>
    </div>
  </div>
</section>



  </div>
</div>
