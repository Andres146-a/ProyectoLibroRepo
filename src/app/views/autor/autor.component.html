   <div class="sidebar-content">
    <div class="sidebar-top">

  <div class="main">
    <header class="header">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

      <h1>Libros An铆bal</h1>
      <div class="admin-profile">
        <span>ADMINISTRADOR</span>
        <img src="assets/admin.jpeg" alt="Admin" class="oval-admin">
      </div>
    </header>

    <div class="controls">
      <label for="opciones">Opciones</label>
      <select id="opciones" [(ngModel)]="selectedOption">
        <option value="registrar">Registrar</option>
        <option value="actualizar">Actualizar</option>
        <option value="eliminar">Eliminar</option>
        <option value="todos">Todos</option>
      </select>
    </div>

    <!-- Secci贸n Registrar -->
    <section *ngIf="selectedOption === 'registrar' || selectedOption === 'todos'" class="form-section">
      <h2>REGISTRAR AUTOR</h2>
      <form>
        <div class="row">
          <label>NOMBRE <input type="text"></label>
          <label>EMAIL <input type="text"></label>
          <label>ESTADO
            <select>
              <option>Disponible</option>
              <option>No disponible</option>
            </select>
          </label>
        </div>
        <div class="buttons">
          <button type="reset" class="danger">LIMPIAR</button>
          <button type="submit" class="primary">GUARDAR</button>
        </div>
      </form>
    </section>

    <!-- Secci贸n Actualizar -->
    <section *ngIf="selectedOption === 'actualizar' || selectedOption === 'todos'" class="form-section">
      <h2>ACTUALIZAR AUTOR</h2>
      <form>
        <div class="row">
          <label for="buscar"> <input id="buscar" type="text" placeholder="Buscar"></label>
        </div>
        <div class="row">
          <label>NOMBRE <input type="text" placeholder="Campo de entrada"></label>
          <label>EMAIL <input type="text"></label>
          <label>ESTADO
            <select>
              <option>Disponible</option>
              <option>No disponible</option>
            </select>
          </label>
        </div>
        <div class="buttons">
          <button type="submit" class="primary">GUARDAR</button>
          <button type="reset" class="secondary">LIMPIAR</button>
        </div>
      </form>
    </section>

    <!-- Secci贸n Eliminar -->
    <section *ngIf="selectedOption === 'eliminar' || selectedOption === 'todos'" class="eliminar-libro">
      <h4 class="seccion-titulo">ELIMINAR AUTOR</h4>
      <div class="tabla-filtro-container">
        <div class="tabla-eliminar-wrapper">
          <table class="tabla-eliminar">
            <thead>
              <tr>
                <th>NOMBRE</th>
                <th>EMAIL</th>
                <th>SELECCIONAR</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let autor of autores">
                <td>{{ autor.nombre }}</td>
                <td>{{ autor.email }}</td>
                <td><input type="checkbox" [(ngModel)]="autor.seleccionado"></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="filtro-eliminar">
          <div class="buscador">
            <input type="search" placeholder=" Buscar">
          </div>
          <button class="btn-eliminar" (click)="eliminarSeleccionados()">ELIMINAR</button>
        </div>
      </div>
    </section>
  </div>
</div>
